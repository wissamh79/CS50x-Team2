<div class="doctors">
  <p class="specialtiess-p">specialties</p>
  <div class="doctors">
    {% for doctor in doctors %}
    <div class="card">
      <a
        class="card-a"
        href="{{url_for('doctors_router.doctor_details', doctors_name=doctors.name)}}"
      >
        <img class="card-image" src="{{doctor.poster}}" alt=""
      /></a>
      <p class="card-heading">{{doctor.title}}</p>
    </div>
    {% endfor %}
  </div>
</div>
